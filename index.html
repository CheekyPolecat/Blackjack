<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="game-area">
   
    <div id="game-board">
      <div class="deck">DECK</div>
      <div class="players dealer" id="dealer">dealer</div>
      <div class="players player1" id="player1">player 1</div>
      <div class="players player2" id="player2">player 2</div>
      <div class="players player3" id="player3">player 3</div>
      <div class="players player4" id="player4">player 4</div>
      <div class="players player5" id="player5">player 5</div>
      <div class="players player6" id="player6">player 6</div>
      <img class="background" src="./img/blackjacktable.jpg">
    </div>
    
    <div id="menu-area">
      <div class="player-board">
        <label>Name:</label>
        <p class="yourName">yourName</p>
      </div>
      <div class="player-board">
        <label>Score:</label>
        <p>0</p>
      </div>
      <div class="player-board">
        <label>Credit:</label>
        <p>0</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
